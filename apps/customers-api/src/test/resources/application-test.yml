spring:
  datasource:
    url: jdbc:h2:mem:biosecure_test_db;INIT=CREATE SCHEMA IF NOT EXISTS sales\;SET SCHEMA sales

    driver-class-name: org.h2.Driver
    platform: h2

  h2:
    console:
      enabled: true
      path: /h2-console

  sql:
    init:
      mode: always

  jpa:
    hibernate:
      ddl-auto: create-drop

    database-platform: org.hibernate.dialect.H2Dialect
    defer-datasource-initialization: true

    show-sql: true

    properties:
      hibernate:
        default_schema: sales
        format_sql: true
        highlight_sql: true

  flyway:
    enabled: false

logging:
  level:
    org.hibernate.orm.results: trace